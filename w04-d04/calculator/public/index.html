<html>
<head>
	<title>Return</title>
</head>
<body>
	<form action="/return" method="GET">
		<h2>Calculator</h2>
		<select name='operation'>
			<option value="addition">+</option>
			<option value="subtraction">-</option>
			<option value="division">/</option>
			<option value="multiplication">*</option>
			<option value="power">a^b</option>
			<option value="scinote">a*10^n</option>
			<option value="nthroot">b root of a</option>
		</select>
		<input type="number" name="one" placeholder="Value">
		<input type="number" name="two" placeholder="Value">
		<input type="submit" value="Submit">

	</form>
</body>
</html>
